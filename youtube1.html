<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="youtube1.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
    <div class="user-actions">
      <button>Sign In</button>
    </div>
  </header>

  <!-- Navigation Menu -->
  <nav class="side-menu">
    <ul>
      <li>Home</li>
      <li>Trending</li>
      <li>Subscriptions</li>
      <li>Library</li>
      <li>History</li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <main>
    <section class="video-list">
      <div class="video-card">
        <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
        <div class="video-info">
          <h4>Video Title</h4>
          <p>Channel Name</p>
        </div>
      </div>

      <div class="video-card">
        <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
        <div class="video-info">
          <h4>Video Title</h4>
          <p>Channel Name</p>
        </div>
      </div>

      <!-- More videos can be added here -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 YouTube Clone</p>
  </footer>

</body>
</html>
