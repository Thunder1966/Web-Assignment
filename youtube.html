<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <header>
        <div class="menu-icon">☰</div>
        <div class="logo-container">
            <img src="youtube-icon.png" alt="" class="youtube-icon"> 
            <div class="logo-text">YouTube</div>
        </div>
    
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="user-icon">Thunder</div>
    </header>

    <main>
        <div class="video-container">
            <div class="video">
                <iframe width="100%" height="400" src="https://www.youtube.com/embed/vclt03fVCtQ" allowfullscreen></iframe>
                <p><b>Real Madrid UCL Journey</b></p>
                <div class="video-controls">
                    <button class="like-button">👍 Like</button>
                    <button class="dislike-button">👎 Dislike</button>
                    <span class="views">15,55,234 views</span>
                </div>
                <div class="comments-section">
                    <h3>Comments</h3>
                    <textarea placeholder="Add a comment..."></textarea>
                    <button class="comment-button">Comment</button>
                    <div class="comment">User 1: Great video!</div>
                    <div class="comment">User 2: Love Real Madrid!</div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <h3>Recommended Videos</h3>
            <div class="recommended-video">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/r_dRYunZxgU" allowfullscreen></iframe>
            </div>
            <div class="recommended-video">
                               <iframe width="100%" height="200" src="https://www.youtube.com/embed/QBt1DL4eeIQ" allowfullscreen></iframe>
            </div>
            <div class="recommended-video">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/vclt03fVCtQ" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 YouTube</p>
    </footer>
</body>
</html>
